
<div class="container">
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Tasks Assigned
                    </div>
                    <div class="card-body">
                        {% if tasks %}
                            <table class="table bg-white">
                            <thead class="bg-info text-white">
                                <tr>
                                    <th scope="col">Tasks</th>
                                    <th scope="col">Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for task in tasks %}
                                <tr>
                                    <td>{{ task.Task}}</td>
                                    <td>{{ task.Duration}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            </table>
                        {% else %}
                            <p>No tasks assigned.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
</div>
